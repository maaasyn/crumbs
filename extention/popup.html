<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Crumbs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>üç™ Crumbs üç™</h1>
    <p>Current Account: <span id="account"></span></p>
    <p>Chain ID: <span id="chainId"></span></p>
    <p>Block: <span id="block"></span></p>
    <button id="connectButton">Connect</button>
    <button id="action1Button">Show notifications</button>
    <button id="action2Button">Clear notifications</button>
    <button id="action3Button">Change bg color</button>
    <button id="action4Button">Show the beast</button>
    <button id="action5Button">Show comments</button>

    <script src="popup.js"></script>
    <!-- https://twitter.com/_jxom/status/1674623675189039107?s=20 -->
    <script type="module">
      import { createPublicClient, http } from "https://esm.sh/viem";
      import { mainnet } from "https://esm.sh/viem/chains";
      const client = createPublicClient({ chain: mainnet, transport: http() });

      const blockElement = document.getElementById("block");
      blockElement.textContent = (await client.getBlockNumber()).toString();
    </script>
  </body>
</html>
